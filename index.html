<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSSF Scalar Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NSSF Scalar Calculator</h1>
        <form id="nssf-form">
            <label for="age">Current Age:</label>
            <input type="number" id="age" required>
            <label for="years">Number of Years Worked:</label>
            <input type="number" id="years" required>
            <label for="salary">Basic Salary:</label>
            <input type="number" id="salary" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="results">
            <h2>Results</h2>
            <p>Years to Retirement: <span id="years-to-retirement"></span></p>
            <p>Total NSSF Accumulated: <span id="total-nssf"></span></p>
        </div>
    </div>
    <script>

document.getElementById('nssf-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get input values
    const age = parseInt(document.getElementById('age').value);
    const yearsWorked = parseInt(document.getElementById('years').value);
    const salary = parseFloat(document.getElementById('salary').value);

    // Constants
    const retirementAge = 55;
    const nssfRate = 0.15;

    // Calculate years to retirement
    const yearsToRetirement = retirementAge - age;

    // Calculate total NSSF accumulated
    const totalNssf = yearsWorked * 12 * (nssfRate * salary);

    // Display results
    document.getElementById('years-to-retirement').textContent = yearsToRetirement;
    document.getElementById('total-nssf').textContent = totalNssf.toFixed(2);
});
    </script>
</body>
</html>
